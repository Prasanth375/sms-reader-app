name: Build Kivy APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git zip openjdk-17-jdk

      - name: Install buildozer and Python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade buildozer cython

      - name: Build APK
        run: |
          buildozer init || true
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sms-reader-app
          path: bin/*.apk
    
