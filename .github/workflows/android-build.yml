name: Build Kivy APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies and Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip unzip libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev openjdk-17-jdk
          # DO NOT upgrade system pip â€“ just use it
          python3 -m pip install --user buildozer cython

      - name: Build APK
        run: |
          # Make sure user-local pip bin is on PATH (for buildozer)
          export PATH="$HOME/.local/bin:$PATH"
          buildozer init || true
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sms-reader-app
          path: bin/*.apk
